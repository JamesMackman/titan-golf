<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Titan Golf Club. A golf club situated in Gloucestershire, available for all levels and abilities"
    />
    <meta
      name="keywords"
      content="Titan golf club, golf club, golf, sport, Gloucestershire, outdoors, exercise"
    />
    <!-- Title -->
    <title>Titan Golf Club</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assetsfavicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Titan Golf Club</h1>
      </a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="thecourse.html" class="active">The Course</a></li>
          <li><a href="facilities.html">Facilities</a></li>
          <li><a href="membership.html">Membership</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Golf course section -->
      <section id="golf-course">
        <h2>Our Golf course</h2>
        <p>
          Our 18-hole golf course is a par 72. It features beautiful views
          alongside challenging holes. There is also some water to contend with.
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-links">
        <li>
          <a
            href="http://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="http://twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (Opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="http://instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (Opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="http://outlook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Email us if you have any questions (Opens in a new tab)"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/6e05c5bcde.js"
      crossorigin="anonymous"
